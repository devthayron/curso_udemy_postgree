{% load static %}
<section id="features" class="section-padding">
    <div class="container">
        <div class="section-header text-center">          
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Funcionalidades da ATF Soluções</h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
            <!-- Coluna Esquerda (3 recursos) -->
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="content-left">
                    {% for r in recursos|slice:":3" %}
                    <div class="box-item wow fadeInLeft" data-wow-delay="0.3s">
                        <span class="icon">
                            <i class="{{ r.icone }}"></i> 
                        </span>
                        <div class="text">
                            <h4>{{ r.nome }}</h4> 
                            <p>{{ r.descricao }}</p> 
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Celular ao Centro -->
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 text-center">
                <div class="show-box wow fadeInUp" data-wow-delay="0.3s">
                    <img src="{% static 'img/feature/intro-mobile.png' %}" alt="Feature Image">
                </div>
            </div>

            <!-- Coluna Direita (3 recursos) -->
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="content-right">
                    {% for r in recursos|slice:"3:" %}
                    <div class="box-item wow fadeInRight" data-wow-delay="0.3s">
                        <span class="icon">
                            <i class="{{ r.icone }}"></i> 
                        </span>
                        <div class="text">
                            <h4>{{ r.nome }}</h4> 
                            <p>{{ r.descricao }}</p> 
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>
    </div>
</section>
